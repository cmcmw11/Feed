<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ - โลกสวย Social</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6f6, #d6eaff, #e8d6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #555; margin-bottom: 20px; }
    input {
      width: 100%; padding: 12px; margin: 8px 0;
      border-radius: 10px; border: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #7caeff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #5c8cff; }
    .link {
      margin-top: 15px;
      text-align: center;
    }
    .link a { color: #ff80c0; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <div class="link">
      <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCXcq9coy4Ah39DTzN9OmZc-nm8JBHPapA",
      authDomain: "feed-32f94.firebaseapp.com",
      projectId: "feed-32f94",
      storageBucket: "feed-32f94.appspot.com",
      messagingSenderId: "939495314483",
      appId: "1:939495314483:web:2eacab83fb89a67812ff46",
      measurementId: "G-M5T6KE9YSE"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Login ---
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      const username=document.getElementById('loginUsername').value.trim();
      const password=document.getElementById('loginPassword').value.trim();

      const email = username + "@example.com"; // ใช้ username เป็น email จำลอง

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential=>{
          alert("เข้าสู่ระบบสำเร็จ ✅");
          window.location.href="feed.html"; // ไป feed หลังจาก login สำเร็จ
        })
        .catch(err=>{
          alert("เข้าสู่ระบบไม่สำเร็จ: " + err.message);
        });
    });
  </script>
</body>
</html>
