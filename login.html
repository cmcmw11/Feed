<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ - โลกสวย Social</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6f6, #d6eaff, #e8d6ff);
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 15px; color: #555; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 10px; border: 1px solid #ddd;
    }
    button {
      width: 100%; padding: 12px; border: none; border-radius: 12px;
      cursor: pointer; margin-top: 8px; background: #7caeff; color: white; font-size: 16px;
    }
    button:hover { background: #5c8cff; }
    p { text-align: center; margin-top: 12px; }
    a { color: #ff80c0; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="รหัสผ่าน" required>
    <button id="loginBtn">เข้าสู่ระบบ</button>
    <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCXcq9coy4Ah39DTzN9OmZc-nm8JBHPapA",
      authDomain: "feed-32f94.firebaseapp.com",
      projectId: "feed-32f94",
      storageBucket: "feed-32f94.appspot.com",
      messagingSenderId: "939495314483",
      appId: "1:939495314483:web:2eacab83fb89a67812ff46",
      measurementId: "G-M5T6KE9YSE"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginBtn').addEventListener('click', ()=>{
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(!email || !password){
        alert("กรุณากรอก Email และรหัสผ่าน");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
      .then(userCredential=>{
        const user = userCredential.user;
        // ตรวจสอบว่า users doc มีหรือไม่
        db.collection('users').doc(user.uid).get().then(doc=>{
          if(!doc.exists){
            alert("เกิดข้อผิดพลาด: ไม่พบข้อมูลผู้ใช้ในฐานข้อมูล");
            auth.signOut();
            return;
          }
          // login สำเร็จ → ไป feed
          window.location.href = "feed.html";
        });
      })
      .catch(err=>{
        alert("เข้าสู่ระบบไม่สำเร็จ: " + err.message);
      });
    });
  </script>
</body>
</html>
