<script>

  apiKey: "AIzaSyCXcq9coy4Ah39DTzN9OmZc-nm8JBHPapA",

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
let currentUser = null;
let selectedCategory = '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î';

auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="login.html";
  currentUser = user;

});

document.getElementById('searchUser').addEventListener('keypress', e=>{

});

function createPost(){
  const text = document.getElementById('newPost').value.trim();
  const category = document.getElementById('categorySelect').value;
  if(!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡πÇ‡∏û‡∏™‡∏ï‡πå");
  db.collection("posts").add({
    user_id: currentUser.uid,
    username: currentUser.displayName || currentUser.email,
    text: text,
    category: category,
    timestamp: Date.now(),
    likes: 0,
    reposts: 0,
    comments: []
  }).then(()=>{ document.getElementById('newPost').value=""; });
}

function filterCategory(cat){
  selectedCategory = cat;
  listenPosts();
}

function listenPosts(){
  db.collection("posts").orderBy("timestamp","desc").onSnapshot(snapshot=>{
    const postsDiv = document.getElementById('posts');
    postsDiv.innerHTML="";
    snapshot.forEach(doc=>{
      const p = doc.data();
      if(selectedCategory!=='‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' && p.category!==selectedCategory) return;

      const date = new Date(p.timestamp);
      const dateStr = date.toLocaleDateString('th-TH');

      const card = document.createElement('div');
      card.className="card";

      let commentsHtml = "";
      if(p.comments) p.comments.forEach(c=>{
        commentsHtml += `<p><strong>@${c.username}:</strong> ${c.text}</p>`;
      });

      let deleteBtn = "";
      if(currentUser && currentUser.uid===p.user_id) deleteBtn = `<button onclick="deletePost('${doc.id}')">üóë ‡∏•‡∏ö</button>`;

      card.innerHTML = `
        <p><strong>@${p.username}</strong> - <em>${dateStr}</em></p>
        <p>${p.text}</p>
        <p style="color:#888;">‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà: ${p.category}</p>
        <div class="actions">
          <button onclick="likePost('${doc.id}')">‚ù§Ô∏è ${p.likes||0}</button>
          <button onclick="repostPost('${doc.id}')">üîÅ ${p.reposts||0}</button>
          ${deleteBtn}
        </div>
        <div class="comment-section">
          ${commentsHtml}
          <input type="text" placeholder="‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô..." id="commentInput_${doc.id}">
          <button onclick="addComment('${doc.id}')">‡∏™‡πà‡∏á</button>
        </div>
      `;
      postsDiv.appendChild(card);
    });
  });
}

function likePost(postId){ db.collection("posts").doc(postId).update({ likes: firebase.firestore.FieldValue.increment(1) }); }
function repostPost(postId){ db.collection("posts").doc(postId).update({ reposts: firebase.firestore.FieldValue.increment(1) }); }
function deletePost(postId){
  db.collection("posts").doc(postId).get().then(doc=>{
    if(doc.exists && doc.data().user_id===currentUser.uid) return db.collection("posts").doc(postId).delete();
    else alert("‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏•‡∏ö‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ");
  });
}
function addComment(postId){
  const input = document.getElementById('commentInput_'+postId);
  const text = input.value.trim();
  if(!text || !currentUser) return;
  db.collection("posts").doc(postId).update({
    comments: firebase.firestore.FieldValue.arrayUnion({
      user_id: currentUser.uid,
      username: currentUser.displayName || currentUser.email,
      text: text,
      timestamp: Date.now()
    })
  }).then(()=>{ input.value=""; });
}
